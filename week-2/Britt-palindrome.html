<!-- First Card Div -->
    <div id="card-title"><h2>Palindrome Checker</h2>

            <p>
                <label for="txtPhrase">Phrase value</label>

<!-- Second Card Div -->

        <h2>Palindrome Results</h2>
        <p id="assign-results-header"></p>
        <div id="assign-results-text">

        </div>

<script>

// Function to get and return Date
    function getTodaysDate() {
        return new Date().toLocaleDateString('en-us');
    }

// Function to get and return length
    function getLength(str) {
        return str.length;
    }

// function to split, reverse and join the string 
// Still not working
    function reverse(str) {
        return str.split("").reverse().join("");
    }

// function for Palindrome
    function isPalindrome(str) {
        if (reverse(str) === str) {
            return true;
        }
        else return false;
    }

//  My onClick event to capture the value 
    document.getElementById("btnCheckPhrase").onclick = function() {
        let txtPhrase = document.getElementById("txtPhrase").value;
        let assignResults = document.getElementById("assign-results");
        let today = getTodaysDate();
        let len = getLength(txtPhrase);
        let reversedPhrase = reverse(txtPhrase);

// console log to check things are working
    console.log(today);
    console.log(len);
    console.log(reversedPhrase);
    console.log(txtPhrase);

// header variable and string build
        let header = `
        Date: ${today}<br />
        Original Phrase: ${txtPhrase}<br />
        Reversed Phrase: ${reversedPhrase}<br />
        Phrase Length: ${len}
        `
// binding header variable to assign-results-header div
        document.getElementById("assign-results-header").innerHTML = header;
        let palinResult = isPalindrome(txtPhrase.toLowerCase);
        
// if statement comparing palindrome results
        if (palinResult === true) {
            document.getElementById("assign-results-text").innerHTML = txtPhrase + " <b><u>is</b></u> a Palindrome!"
        }
        else {
            document.getElementById("assign-results-text").innerHTML = txtPhrase + " <b><u>is not</b></u> a Palindrome!"
        }
    };
    </script>
