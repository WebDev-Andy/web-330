    <script>
//  My onClick event to capture the value 
    document.getElementById("btnCheckPhrase").onclick = function() {
        let txtPhrase = document.getElementById("txtPhrase").value;
        isPalindrome(txtPhrase);    
    }

    function isPalindrome(txtPhrase) {
        let re = /[^A-Za-z0-9]/g;
        let lowRegStr = txtPhrase.toLowerCase().replace(re, "");
        let len = lowRegStr.length;
        let reversePhrase = lowRegStr.split("").reverse().join("");
        let getTodaysDate = new Date().toLocaleDateString('en-us'); 

        console.log(getTodaysDate);
        console.log(txtPhrase);
        console.log(reversePhrase);
        console.log(len);
        
        document.getElementById("results0").innerHTML = "Date: " + getTodaysDate;
        document.getElementById("results1").innerHTML = "Original Phase: " + lowRegStr;
        document.getElementById("results2").innerHTML = "Reversed Phase: " + reversePhrase;
        document.getElementById("results3").innerHTML = "Phrase Length: " + len;

        if (lowRegStr === reversePhrase) {
            document.getElementById("results5").innerHTML = lowRegStr + " is a Palindrome!"
        }
        else {
            document.getElementById("results5").innerHTML = lowRegStr + " not a Palindrome!"
        }
    }
